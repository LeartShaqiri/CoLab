<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Match - CoLab</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <!-- Navigation Bar -->
                <nav class="main-nav">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/post" class="nav-link">Post</a>
                    <a href="/quickmatch" class="nav-link active">Quick Match</a>
                </nav>
                <div class="header-right">
                    <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                    <div class="header-actions" id="headerActions">
                        <button class="btn-secondary" id="loginBtn">Login</button>
                        <button class="btn-primary" id="signupBtn">Sign Up</button>
                    </div>
                </div>
                <div class="user-profile" id="userProfile" style="display: none;">
                    <button class="message-btn" id="messagesBtn" title="Messages">
                        <svg class="message-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        <span class="message-badge" id="messageBadge" style="display: none;">0</span>
                    </button>
                    <div class="profile-container">
                        <img src="" alt="Profile" class="profile-img" id="profileImg" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2255%22 height=%2255%22%3E%3Ccircle cx=%2227.5%22 cy=%2227.5%22 r=%2225%22 fill=%22%231dbf73%22/%3E%3Ctext x=%2227.5%22 y=%2232%22 font-size=%2218%22 fill=%22white%22 text-anchor=%22middle%22%3E?%3C/text%3E%3C/svg%3E'">
                        <span class="profile-type-badge" id="profileTypeBadge" style="display: none;"></span>
                        <div class="profile-dropdown">
                            <div class="dropdown-header">
                                <span id="profileName"></span>
                            </div>
                            <button class="dropdown-item" id="editProfileBtn">Edit Profile</button>
                            <button class="dropdown-item" id="logoutBtn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-layout">
        <div class="container main-content">
            <!-- Quick Match Section -->
            <section class="section search-section">
                <div class="section-header">
                    <h2>Quick Match</h2>
                    <p style="color: var(--text-light); margin-top: 10px;">Swipe right to connect, left to skip</p>
                </div>
                
                <!-- Swipeable Cards Container -->
                <div id="swipeContainer" class="swipe-container">
                    <div id="swipeCards" class="swipe-cards"></div>
                    <div id="noMoreCards" class="empty-state" style="display: none;">
                        <h3>üéâ All done!</h3>
                        <p>You've seen all available users. Check back later for more matches.</p>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div id="actionButtons" class="swipe-actions" style="display: none;">
                    <button class="swipe-btn swipe-left" id="swipeLeftBtn" title="Skip">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <button class="swipe-btn swipe-right" id="swipeRightBtn" title="Connect">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"></path>
                        </svg>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="loginResult" class="alert"></div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required minlength="6">
                </div>
                <div class="form-group">
                    <input type="text" id="signupFullName" placeholder="Full Name" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <div id="signupResult" class="alert"></div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label>Profile Picture URL</label>
                    <input type="url" id="profilePictureUrl" placeholder="https://example.com/image.jpg">
                    <div class="preview-img" id="profilePreview"></div>
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="profileBio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div class="form-group">
                    <label>Interests</label>
                    <input type="text" id="interestInput" placeholder="Type interests like #webdev, #frontend, #backend">
                    <div class="tags-container" id="interestsContainer"></div>
                    <small>Type interests with # prefix (e.g., #webdev, #frontend)</small>
                </div>
                <div class="form-group">
                    <label>Looking For (Programming Languages)</label>
                    <div class="add-tag-input">
                        <button type="button" class="btn-add" id="addLanguageBtn">+</button>
                        <input type="text" id="languageInput" placeholder="Type language (e.g., python, java)">
                    </div>
                    <div class="tags-container" id="languagesContainer"></div>
                    <small>Languages will automatically have # prefix</small>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="profileLocation" placeholder="City, Country">
                </div>
                <div class="form-group">
                    <label>LinkedIn Profile URL</label>
                    <input type="url" id="profileLinkedIn" placeholder="https://linkedin.com/in/yourprofile">
                </div>
                <div class="form-group">
                    <label>GitHub Profile URL</label>
                    <input type="url" id="profileGitHub" placeholder="https://github.com/yourusername">
                </div>
                <div class="form-group">
                    <label>Profile Type</label>
                    <div class="radio-group" style="display: flex; gap: 20px; margin-top: 10px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="radio" name="profileType" value="Coworker" id="profileTypeCoworker" style="cursor: pointer;">
                            <span>ü§ù Coworker</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="radio" name="profileType" value="SoloDev" id="profileTypeSoloDev" style="cursor: pointer;">
                            <span>üíª SoloDev</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Save Profile</button>
            </form>
            <div id="profileResult" class="alert"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script src="/static/quickmatch.js"></script>
</body>
</html>
