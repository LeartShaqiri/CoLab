<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoLab - Connect & Collaborate</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ù CoLab</h1>
            <p class="subtitle">Connect with people who have complementary skills</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="register">Register</button>
            <button class="tab-btn" data-tab="browse">Browse Users</button>
            <button class="tab-btn" data-tab="match">Find Matches</button>
            <button class="tab-btn" data-tab="projects">Projects</button>
        </nav>

        <!-- Register Tab -->
        <div id="register" class="tab-content active">
            <h2>Create Your Profile</h2>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" id="regUsername" required minlength="3">
                </div>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="regFullName" required>
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="regBio" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="regLocation">
                </div>
                <div class="form-group">
                    <label>Timezone</label>
                    <input type="text" id="regTimezone" placeholder="e.g., EST, PST, UTC">
                </div>
                <div class="form-group">
                    <label>Availability</label>
                    <select id="regAvailability">
                        <option value="">Select...</option>
                        <option value="any">Any time</option>
                        <option value="weekdays">Weekdays</option>
                        <option value="evenings">Evenings</option>
                        <option value="weekends">Weekends</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Your Skills (comma-separated)</label>
                    <input type="text" id="regSkills" placeholder="e.g., Python, React, UI/UX Design">
                </div>
                <button type="submit" class="btn btn-primary">Create Profile</button>
            </form>
            <div id="registerResult" class="result"></div>
        </div>

        <!-- Browse Users Tab -->
        <div id="browse" class="tab-content">
            <h2>Browse All Users</h2>
            <button id="loadUsersBtn" class="btn btn-primary">Load Users</button>
            <div id="usersList" class="users-grid"></div>
        </div>

        <!-- Match Tab -->
        <div id="match" class="tab-content">
            <h2>Find Your Perfect Match</h2>
            <form id="matchForm" class="form">
                <div class="form-group">
                    <label>Your User ID *</label>
                    <input type="number" id="matchUserId" required>
                </div>
                <div class="form-group">
                    <label>Required Skills (comma-separated, optional)</label>
                    <input type="text" id="matchSkills" placeholder="e.g., Python, Machine Learning">
                </div>
                <div class="form-group">
                    <label>Number of Matches</label>
                    <input type="number" id="matchTopK" value="10" min="1" max="50">
                </div>
                <button type="submit" class="btn btn-primary">Find Matches</button>
            </form>
            <div id="matchesList" class="matches-list"></div>
        </div>

        <!-- Projects Tab -->
        <div id="projects" class="tab-content">
            <h2>Projects</h2>
            <div class="project-actions">
                <button id="loadProjectsBtn" class="btn btn-primary">Load Projects</button>
                <button id="createProjectBtn" class="btn btn-secondary">Create Project</button>
            </div>
            <div id="createProjectForm" class="form hidden">
                <h3>Create New Project</h3>
                <div class="form-group">
                    <label>Project Title *</label>
                    <input type="text" id="projectTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projectDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Required Skills (comma-separated)</label>
                    <input type="text" id="projectSkills" placeholder="e.g., React, Node.js, MongoDB">
                </div>
                <div class="form-group">
                    <label>Owner User ID *</label>
                    <input type="number" id="projectOwnerId" required>
                </div>
                <button type="button" id="submitProjectBtn" class="btn btn-primary">Create Project</button>
            </div>
            <div id="projectsList" class="projects-list"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
