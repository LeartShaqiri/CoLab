<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoLab - Find Your Perfect Collaboration Partner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">CoLab</h1>
                <div class="header-actions" id="headerActions">
                    <button class="btn-secondary" id="loginBtn">Login</button>
                    <button class="btn-primary" id="signupBtn">Sign Up</button>
                </div>
                <div class="user-profile" id="userProfile" style="display: none;">
                    <div class="profile-dropdown">
                        <img src="" alt="Profile" class="profile-img" id="profileImg" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22%3E%3Ccircle cx=%2220%22 cy=%2220%22 r=%2218%22 fill=%22%231dbf73%22/%3E%3Ctext x=%2220%22 y=%2225%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22%3E?%3C/text%3E%3C/svg%3E'">
                        <span id="profileName"></span>
                        <button class="btn-link" id="editProfileBtn">Edit Profile</button>
                        <button class="btn-link" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Browse Users Section (Main Page) -->
        <section class="section browse-section">
            <div class="section-header">
                <h2>Discover Collaborators</h2>
                <button id="loadUsersBtn" class="btn-secondary">Refresh</button>
            </div>
            <div id="usersList" class="cards-grid"></div>
        </section>

        <!-- Find Matches Section -->
        <section class="section search-section" id="searchSection" style="display: none;">
            <h2>Find Your Match</h2>
            <form id="matchForm" class="form-inline">
                <input type="text" id="matchSkills" placeholder="Required Skills (optional)">
                <button type="submit" class="btn-primary">Find Matches</button>
            </form>
            <div id="matchesList" class="cards-grid"></div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="loginResult" class="alert"></div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required minlength="6">
                </div>
                <div class="form-group">
                    <input type="text" id="signupFullName" placeholder="Full Name" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <div id="signupResult" class="alert"></div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label>Profile Picture URL</label>
                    <input type="url" id="profilePictureUrl" placeholder="https://example.com/image.jpg">
                    <div class="preview-img" id="profilePreview"></div>
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="profileBio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div class="form-group">
                    <label>Interests</label>
                    <input type="text" id="interestInput" placeholder="Type interests like #webdev, #frontend, #backend">
                    <div class="tags-container" id="interestsContainer"></div>
                    <small>Type interests with # prefix (e.g., #webdev, #frontend)</small>
                </div>
                <div class="form-group">
                    <label>Looking For (Programming Languages)</label>
                    <div class="add-tag-input">
                        <button type="button" class="btn-add" id="addLanguageBtn">+</button>
                        <input type="text" id="languageInput" placeholder="Type language (e.g., python, java)">
                    </div>
                    <div class="tags-container" id="languagesContainer"></div>
                    <small>Languages will automatically have # prefix</small>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="profileLocation" placeholder="City, Country">
                </div>
                <button type="submit" class="btn-primary">Save Profile</button>
            </form>
            <div id="profileResult" class="alert"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
